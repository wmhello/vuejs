<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单计算器-vue.js</title>
</head>
<body>
   <div id="app">
     <input type="text" v-model="num1" placeholder="请输入第一个操作数">
     <select v-model="opt" >
       <option value="+">+</option>
       <option value="-">-</option>
       <option value="*">*</option>
       <option value="/">/</option>
     </select>
     <input type="text" v-model="num2" placeholder="请输入第二个操作数">
     <button type="button" name="button" @click="cacl">计算</button>
     <input type="text" v-model="result" disabled>
     <div>
       <h2>货币转换</h2>
       <p>人民币转美元，今天的汇率是1人民币={{hl}}美元</p>
       <input type="text" v-model="memory1">
       <input type="text" disabled v-model="memory2">
     </div>
   </div>
   <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
   <script type="text/javascript">
     var app = new Vue({
       el: '#app',
       data: {  // 以数据为中心， 数据改变，界面就跟随改变
         num1: 1,
         num2: 2,
         opt: '+',
         hl: 0.1478,
         memory1: 0,
       },
       computed: {
         memory2: function(){

            return this.memory1 * this.hl
         },
         result: function(){
            var num3;
            switch(this.opt) {
              case "+":
                num3 = parseInt(this.num1) + parseInt(this.num2)
                break;
              case "-":
                num3 = this.num1 - this.num2;
                break;
              case '*':
                num3 = this.num1 * this.num2;
                break;
              case '/':
                 num3 = this.num1 / this.num2;
                 break;
            }
            return num3;
         }
       },
       methods: {
         cacl: function(){
           switch(this.opt) {
             case "+":
               this.result = parseInt(this.num1) + parseInt(this.num2)
               break;
             case "-":
               this.result = this.num1 - this.num2;
               break;
             case '*':
               this.result = this.num1 * this.num2;
               break;
             case '/':
                this.result = this.num1 / this.num2;
                break;
           }
         }
       }
     })

   </script>
</body>
</html>
