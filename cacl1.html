<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单计算器-jquery</title>
</head>
<body>
   <div id="app">
     <input type="text" name="num1" value= 0 placeholder="请输入第一个操作数">
     <select name="opt" id="">
       <option value="+">+</option>
       <option value="-">-</option>
       <option value="*">*</option>
       <option value="/">/</option>
     </select>
     <input type="text" name="num2" value= 0 placeholder="请输入第二个操作数">
      <button type="button" name="button">计算</button>
      <input type="text" name="result" value="" disabled>
   </div>
   <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
   <script type="text/javascript">

     $(function(){
       $('button[name="button"]').click(function(){
          var num1 = parseInt($("input[name='num1']").val())  // 获取元素值
          var num2 = parseInt($("input[name='num2']").val())  // 获取元素值
          var opt = $("select[name='opt']").val()  // 获取元素值
          // debugger;
          var result = 0
          switch(opt) {
             case '+':
              result = num1 + num2;
             break;
             case '-':
              result = num1 - num2;
             break;
             case '*':
              result = num1 * num2;
             break;
             case '/':
              result = num1 / num2;
             break;
             default:
              result = num1 + num2;
          }
         $("input[name='result']").val(result)
       })
     })
   </script>

</body>
</html>
